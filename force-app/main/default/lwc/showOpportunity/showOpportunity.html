<template>
    <lightning-card title="Opportunities" icon-name="standard:opportunity">
        <lightning-accordion>
            <template for:each={allData} for:item="opp">
                <lightning-accordion-section key={opp.Id} name={opp.Name} label={opp.Name}>
                    <template for:each={allProducts} for:item="prod">
                        <lightning-accordion-section key={prod.Id} name={prod.Name} label={prod.Name}>

                        </lightning-accordion-section>
                    </template>
                </lightning-accordion-section>
            </template>
        </lightning-accordion>
    </lightning-card>
</template>
