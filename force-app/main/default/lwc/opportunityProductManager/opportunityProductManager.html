<template>
    <template if:true={showChild}>
    <lightning-card title="Insert Product" icon-name="standard:product">
        <div class="slds-p-around_medium">
            
            <lightning-record-edit-form
                object-api-name="Product__c" onsubmit={handleSubmit} onsuccess={handleSuccess} onerror={handleError}>
                <lightning-input-field field-name="Opportunity__c" value={selectedOpportunityId} required></lightning-input-field>
                <lightning-input-field field-name="Name" required></lightning-input-field>

                <div class="slds-grid slds-gutters">
                    <div class="slds-col">
                        <lightning-input-field field-name="Price__c" required></lightning-input-field>
                    </div>
                    <div class="slds-col">
                        <lightning-input-field field-name="Quantity__c" required></lightning-input-field>
                    </div>
                </div>

                <div class="slds-m-top_medium">
                    <lightning-button
                        type="submit"
                        label="Save Product"
                        variant="brand">
                    </lightning-button>
                </div>
            </lightning-record-edit-form>
            <div class="exampleHolder">
                <lightning-spinner alternative-text="Loading" size="medium" if:true={spinner}></lightning-spinner>
            </div>
        </div>
    </lightning-card>
</template>
</template>
